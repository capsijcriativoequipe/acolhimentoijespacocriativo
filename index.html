<h3>Resumo:</h3>
<pre id="resumo"></pre>

<script>
function getRadioValue(name){
  const r = document.querySelector('input[name="'+name+'"]:checked');
  return r ? r.value : '';
}

function gerarResumo(){
  let resumo = '';
  resumo += getRadioValue('tipo_atendimento') + '\n\n';

  resumo += 'üìå Dados Pessoais\n';
  const camposPessoais = ['nome','data_nascimento','idade','sexo','responsavel','contato'];
  const labelsPessoais = ['Nome completo','Data de nascimento','Idade','Sexo','Respons√°vel','Contato'];
  camposPessoais.forEach((id,i)=>{
    resumo += labelsPessoais[i]+': '+document.getElementById(id).value+'\n';
  });
  resumo += 'Ra√ßa/Cor/Etnia: '+getRadioValue('raca')+'\n';
  resumo += 'Identidade de g√™nero: '+getRadioValue('genero')+'\n';
  resumo += 'Orienta√ß√£o sexual: '+document.getElementById('orientacao').value+'\n\n';

  resumo += 'üìå Dados Econ√¥micos\n';
  const camposEconomicos = [
    'renda','programa_social','quais_programas','casa','tv','qtd_tv',
    'carro','qtd_carro','saneamento','pessoas_casa','quem_trabalha',
    'quem_clt','pavimentacao','aposentados','qtd_aposentados',
    'comodos','religiao'
  ];
  const labelsEconomicos = [
    'M√©dia de rendimentos da fam√≠lia','Participa de programa social',
    'Quais programas','A casa √©','Possui TV','Quantidade de TVs',
    'Possui carro','Quantidade de carros','Possui saneamento b√°sico',
    'Quantidade de pessoas na casa','Quem trabalha','Quem √© CLT',
    'Possui pavimenta√ß√£o','H√° pessoas aposentadas na casa',
    'Quantidade de aposentados','Quantidade de c√¥modos','Religi√£o'
  ];
  camposEconomicos.forEach((id,i)=>{
    resumo += labelsEconomicos[i]+': '+document.getElementById(id).value+'\n';
  });

  resumo += '\nüìå Dados Gerais\n';
  const camposGerais = ['queixa','historico','marcos','cotidiano','rotina','educacao','atividades'];
  const labelsGerais = ['Queixa principal','Hist√≥rico e acompanhamento','Marcos do desenvolvimento','Cotidiano','Rotina','Educa√ß√£o','Atividades da vida di√°rias'];
  camposGerais.forEach((id,i)=>{
    resumo += labelsGerais[i]+': '+document.getElementById(id).value+'\n';
  });

  // Com quem vive
  resumo += 'Com quem vive: ';
  document.querySelectorAll('#familia-group input[type=checkbox]').forEach(cb=>{
    if(cb.checked && cb.id !== 'abrigamento-checkbox') resumo += cb.value+', ';
  });
  if(document.getElementById('abrigamento-checkbox').checked){
    resumo += 'Abrigamento (qual?): '+document.getElementById('qual_abrigamento').value+', ';
  }
  resumo = resumo.replace(/, $/,'')+'\n';

  // Sociabilidade
  resumo += 'Sociabilidade: '+document.getElementById('sociabilidade').value+' - Com quem: '+document.getElementById('com_quem_sociabiliza').value+'\n';

  // Exposi√ß√£o a viol√™ncias
  resumo += 'Exposi√ß√£o a viol√™ncias: '+document.getElementById('violencias').value+' - Tipo: '+document.getElementById('tipo_violencia').value+'\n';

  // Sa√∫de e comportamento
  resumo += 'Uso de medicamentos: '+document.getElementById('uso_medicamentos').value+' - Quais: '+document.getElementById('quais_medicamentos').value+'\n';
  resumo += 'Alimenta√ß√£o: '+document.getElementById('alimentacao').value+' - Quais alimentos: '+document.getElementById('quais_alimentos').value+'\n';
  resumo += 'Uso de telas: '+document.getElementById('uso_telas').value+' - Como: '+document.getElementById('como_telas').value+'\n';
  resumo += 'Sono: '+document.getElementById('sono').value+' - Descri√ß√£o: '+document.getElementById('sono_descricao').value+'\n';

  // Exame ps√≠quico

  document.getElementById('resumo').textContent = resumo;
}
</script>
